name: depannini_assistant

description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.5
  onboarding: ^4.0.2
  email_otp: ^3.0.2
  get: ^4.7.2
  google_fonts: ^6.2.1
  dio: ^5.8.0+1
  connectivity_plus: ^6.1.3
  pinput: ^5.0.1
  email_validator: ^3.0.0
  toggle_switch: ^2.3.0
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2
  shared_preferences: ^2.5.2
  google_maps_flutter: ^2.12.1
  location: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  package_rename: ^1.9.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

flutter_native_splash:
  color: "#ffffff"
  image: "assets/images/logo.png"
  android_12:
    image: "assets/images/logo.png"
    icon_background_color: "#ffffff"
  android_gravity: center
  ios_content_mode: center
  android: true
  ios: true
  web: false
  fullscreen: true